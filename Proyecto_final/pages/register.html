<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro - Los Tamarindos</title>
  <link rel="stylesheet" href="../assets/css/styles.css">
</head>
<body>
  <header>
    <nav class="nav">
      <div class="logo">Los Tamarindos</div>
      <ul>
        <li><a href="../index.html">Inicio</a></li>
        <li><a href="../rooms.html">Habitaciones</a></li>
        <li><a href="../about.html">Nosotros</a></li>
        <li><a href="../booking.html">Reservas</a></li>
        <li><a href="../contact.html">Contacto</a></li>
      </ul>
    </nav>
  </header>

  <section class="auth-section">
    <div class="auth-container">
      <h2>Crear cuenta</h2>
      <form id="registerForm">
        <label for="name">Nombre completo</label>
        <input type="text" id="name" placeholder="Tu nombre" required>

        <label for="email">Correo electrónico</label>
        <input type="email" id="email" placeholder="usuario@correo.com" required>

        <label for="password">Contraseña</label>
        <input type="password" id="password" placeholder="••••••••" required>

        <label for="confirmPassword">Confirmar contraseña</label>
        <input type="password" id="confirmPassword" placeholder="••••••••" required>

        <button type="submit">Registrarse</button>
        <p class="auth-text">
          ¿Ya tienes cuenta?
          <a href="login.html">Inicia sesión</a>
        </p>
      </form>
    </div>
  </section>

  <footer>
    <p>&copy; 2025 Hotel Los Tamarindos</p>
  </footer>

  <script src="../assets/js/auth.js"></script>
</body>
</html>
