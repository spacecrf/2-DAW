<!DOCTYPE html>
<html lang="es">
<head>
  <!-- Buena práctica: especificar el juego de caracteres para evitar problemas con acentos -->
  <meta charset="UTF-8">
  <!-- Útil para que se vea bien en móviles -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tabla de Contenido - Libro</title>
</head>
<body>
  <!-- Tabla clara y bien organizada -->
  <table>
    <!-- Título descriptivo para la tabla -->
    <caption>Contenido del Libro</caption>
    <thead>
      <!-- Fila decorativa: el colspan="3" agrupa todo el ancho, aunque queda un poco raro tener dos filas de encabezado -->
      <tr>
        <th colspan="3">Capítulo</th>
      </tr>
      <!-- Encabezados reales: ahora sí indican qué hay en cada columna -->
      <tr>
        <th>Capítulo</th>
        <th>Título del Capítulo</th>
        <th>Páginas</th>
      </tr>
    </thead>
    <tbody>
      <!-- El rowspan="2" es inteligente: evita repetir el número del capítulo 1 -->
      <tr>
        <td rowspan="2">1</td>
        <td>Introducción</td>
        <td>1-5</td>
      </tr>
      <tr>
        <td>Primeros Pasos</td>
        <td>6-12</td>
      </tr>
      <!-- Mismo truco con rowspan="3" para el capítulo 2 -->
      <tr>
        <td rowspan="3">2</td>
        <td>Conceptos Básicos</td>
        <td>13-20</td>
      </tr>
      <tr>
        <td>Avanzado</td>
        <td>21-35</td>
      </tr>
      <tr>
        <td>Ejemplos Prácticos</td>
        <td>36-45</td>
      </tr>
      <!-- Capítulo 3 ya no necesita rowspan porque solo tiene una entrada -->
      <tr>
        <td>3</td>
        <td>Conclusiones</td>
        <td>46-50</td>
      </tr>
    </tbody>
  </table>
</body>
</html>
