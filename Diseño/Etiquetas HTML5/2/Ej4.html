<!DOCTYPE html>
<html lang="es">
<head>
    <!-- Buen uso de metadatos básicos, aunque "Tu Nombre" debería cambiarse -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Descripción de la página">
    <meta name="author" content="Tu Nombre">
    <title>Ejercicio de Imagen y Video</title>
</head>
<body>
    <!-- Título claro y directo -->
    <h1>Mi Página con Imagen y Video</h1>
    
    <!-- Sección imagen: el ancho y alto fijos pueden distorsionar la imagen si no mantiene proporción -->
    <h2 id="imagen">Imagen</h2>
    <p>Aquí se muestra una imagen interesante.</p>
    <img src="https://www.eniun.com/wp-content/uploads/eniun-icono-detalle.svg" alt="Descripción de la imagen" width="300" height="200">
    
    <!-- Sección video: el iframe funciona, pero podrías añadir un fallback para navegadores antiguos -->
    <h2 id="video">Video</h2>
    <p>A continuación, puedes ver un video de YouTube.</p>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/09839DpTctU?si=1HYzdFGaa6L9gQx8" title="YouTube video player" 
    frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>

    <!-- Enlaces internos útiles, aunque podrías estilizarlos para que parezcan botones -->
    <p><a href="#imagen">Ir a la Imagen</a> | <a href="#video">Ir al Video</a></p>
</body>
</html>
