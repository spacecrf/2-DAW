<!DOCTYPE html>
<html lang="es">
<head>
    <!-- Me gusta que uses UTF-8, evita muchos dolores de cabeza con acentos y ñ -->
    <meta charset="UTF-8">
    <!-- El viewport es básico hoy día, sin esto el móvil te hace zoom raro -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuario</title>
</head>
<body>
    <!-- Título claro, aunque podrías ponerlo dentro de un header semántico -->
    <h1>Registro de usuario</h1>
    <!-- Action="#" es útil mientras pruebas, pero recuerda cambiarlo después -->
    <form action="#" method="post">
        <!-- Agrupar en fieldsets ayuda mucho a la accesibilidad y al usuario -->
        <fieldset>
            <legend>Información Personal</legend>
            <!-- Buen uso de for e id; los required ya te ahorran un pequeño tramo de JS -->
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required><br><br>

            <label for="apellido">Apellido:</label>
            <input type="text" id="apellido" name="apellido" required><br><br>

            <!-- input type="date" es cómodo y evita que escriban fechas imposibles -->
            <label for="fechaNacimiento">Fecha de Nacimiento:</label>
            <input type="date" id="fechaNacimiento" name="fechaNacimiento" required><br><br>

            <!-- Ojo: meter un segundo <legend> dentro del mismo fieldset no es válido HTML5 -->
            <legend>Género:</legend>
            <!-- required solo en el primero basta; los radios comparten name -->
            <input type="radio" id="masculino" name="genero" value="Masculino" required>
            <label for="masculino">Masculino</label><br>

            <input type="radio" id="femenino" name="genero" value="Femenino">
            <label for="femenino">Femenino</label><br>

            <input type="radio" id="otro" name="genero" value="Otro">
            <label for="otro">Otro</label><br><br>
        </fieldset>

        <!-- Segundo bloque lógico: datos de contacto -->
        <fieldset>
            <legend>Información de Contacto</legend>
            <!-- type="email" ya valida formato básico, un pequeño gran detalle -->
            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" required><br><br>

            <!-- type="tel" sugiere teclado numérico en móvil, buena UX -->
            <label for="telefono">Número de Teléfono:</label>
            <input type="tel" id="telefono" name="telefono" required><br><br>

            <!-- textarea sin required permite dejarlo vacío si alguien no quiere dar dire -->
            <label for="direccion">Dirección:</label><br>
            <textarea id="direccion" name="direccion" rows="4" cols="50"></textarea><br><br>
        </fieldset>

        <!-- Tercer bloque: credenciales de acceso -->
        <fieldset>
            <legend>Información de Cuenta</legend>
            <!-- Podrías añadir minlength en contraseñas para exigir más seguridad -->
            <label for="usuario">Nombre de Usuario:</label>
            <input type="text" id="usuario" name="usuario" required><br><br>

            <label for="contrasena">Contraseña:</label>
            <input type="password" id="contrasena" name="contrasena" required><br><br>

            <!-- Sería ideal verificar coincidencia con JS antes del envío -->
            <label for="confirmacionContrasena">Confirmar Contraseña:</label>
            <input type="password" id="confirmacionContrasena" name="confirmacionContrasena" required><br><br>
        </fieldset>

        <!-- Último bloque: extras y aceptación legal -->
        <fieldset>
            <legend>Preferencias</legend>
            <!-- select simple, pero ¿y si el color favorito no está en la lista? -->
            <label for="colorFavorito">Seleccionar un Color Favorito:</label>
            <select id="colorFavorito" name="colorFavorito">
                <option value="Rojo">Rojo</option>
                <option value="Azul">Azul</option>
                <option value="Verde">Verde</option>
                <option value="Amarillo">Amarillo</option>
            </select><br><br>

            <!-- checkbox required = usuario debe marcarlo sí o sí para enviar -->
            <input type="checkbox" id="aceptarTerminos" name="aceptarTerminos" required>
            <label for="aceptarTerminos">Acepto los Términos y Condiciones</label><br><br>
        </fieldset>

        <!-- Botón de envío descriptivo; podrías añadir aria-label para lectores -->
        <input type="submit" value="Registrarse">
    </form>
</body>
</html>
