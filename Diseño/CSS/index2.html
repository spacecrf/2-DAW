<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Ejercicio de enlaces</title>
  <style>
    /* Enlace normal (no visitado) */
    a:link {
      color: #0077cc;           /* azul */
      text-decoration: none;    /* sin subrayado */
    }

    /* Enlace visitado */
    a:visited {
      color: #800080;           /* morado */
      text-decoration: none;
    }

    /* Enlace con el foco del teclado */
    a:focus {
      color: #ff8800;           /* naranja */
      text-decoration: underline;
      outline: none;
    }

    /* Enlace al pasar el rat√≥n */
    a:hover {
      color: #ffffff;
      background-color: #00cc33;
      text-decoration: underline;
    }

    /* Enlace activo (cuando se hace clic) */
    a:active {
      color: #ff0000;
      text-decoration: none;
    }

    body {
      font-family: Arial, sans-serif;
      padding: 30px;
    }
  </style>
</head>
<body>

  <h1>Prueba de estilos de enlaces</h1>
  <p>
    Visita estos enlaces para probar los diferentes estados:
  </p>

  <ul>
    <li><a href="https://www.wikipedia.org/">Wikipedia</a></li>
    <li><a href="https://www.google.com/">Google</a></li>
    <li><a href="https://www.mozilla.org/">Mozilla</a></li>
    <li><a href="https://www.openai.com/">OpenAI</a></li>
  </ul>

  <p>
    Puedes usar la tecla <strong>Tab</strong> para ver el <em>foco del teclado</em>.
  </p>

</body>
</html>
