        </select>

        </select>
        <select id="fMeal">
            <option value="">Tipo de comida</option>
        </select>
        <input type="number" id="fTiempo" placeholder="Tiempo mÃ¡ximo total">
        <button onclick="filtrar()">Filtrar</button>

    <div id="recetas" class="grid"></div>

        <div id="detalleBox">
            <button id="btnCerrar" onclick="cerrarDetalle()">X</button>
