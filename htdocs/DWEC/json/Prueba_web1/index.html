<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Listado de Alumnos (AJAX)</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <h1>Listado de Alumnos (desde JSON)</h1>

        <div id="cargando">Cargando alumnos...</div>
        <table class="table" id="tabla-alumnos" style="display: none;">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Apellidos</th>
                    <th>Notas</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
        <br><br>
        <button onclick="cargaLista()">+</button>
        Lista alumnos:
        <ul id="lista-alumnos">

        </ul>
        <br><br>
        <!--Formulario-->
        <form action="php/insertaralumno.php" method="post">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required><br><br>

            <label for="apellidos">Apellidos:</label>
            <input type="text" id="apellido" name="apellido" required><br><br>

            <label for="notas">Notas:</label>
            <input type="text" id="notas" name="notas" required><br><br>

            <button onclick="dardeAlta()">Insertar Alumno</button>
        </form>
    </div>



</body>


<script src="js/utiles.js"></script>

</html>
