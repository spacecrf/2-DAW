<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio1</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="p-4">

    <div class="container">

        <h2 class="mb-4">Galería de Fotos</h2>

        <!-- Tabla principal -->
        <table id="tabla1" class="table table-striped table-bordered">
            <thead class="table-dark">
                <tr>
                    <th>Nombre</th>
                    <th>Categoria</th>
                    <th>Valoración</th>
                    <th>Ruta</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Arbol</td>
                    <td>Naturaleza</td>
                    <td>8</td>
                    <td>img/arbol.jpg</td>
                </tr>
                <tr>
                    <td>Playa</td>
                    <td>Naturaleza</td>
                    <td></td>
                    <td>img/playa.gif</td>
                </tr>
                <tr>
                    <td>Coche deportivo</td>
                    <td>Coches</td>
                    <td>3</td>
                    <td>img/coche.jpg</td>
                </tr>
            </tbody>
        </table>

        <!-- Selector de valor -->
        <h3 class="mt-5">Selecciona un valor:</h3>
        <table id="tablaDigitos" class="table table-bordered text-center">
            <tbody>
                <tr>
                    <td class="digit">0</td>
                    <td class="digit">1</td>
                    <td class="digit">2</td>
                    <td class="digit">3</td>
                    <td class="digit">4</td>
                    <td class="digit">5</td>
                    <td class="digit">6</td>
                    <td class="digit">7</td>
                    <td class="digit">8</td>
                    <td class="digit">9</td>
                </tr>
            </tbody>
        </table>

    </div>

    <!-- Visor flotante -->
    <div id="visorFlotante" style="position:absolute; display:none; pointer-events:none;">
        <img id="imgFlotante" src=""
            style="max-width:300px; max-height:300px; border:2px solid #007BFF; border-radius:8px; opacity:0; transition: opacity 0.5s;">
    </div>

    <!-- Script JS -->
    <script src="utiles.js"></script>

    <!-- Bootstrap JS (opcional si quieres componentes JS) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
