<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Fake Store</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>

<body onload="cargarCategorias(); cargarArticulos();">

    <div class="container mt-4">
        <h1 class="text-center mb-4">Web Fake Store</h1>

        <!-- Selección de categoría -->
    <div class="d-flex flex-wrap align-items-center gap-3 mb-4">
            <div>
                <h5 class="mb-1">Categoría:</h5>
                <div id="categorias"></div>
            </div>
            <div>
                <h5 class="mb-1">Ordenar:</h5>
                <select id="orden" class="form-select w-auto" onchange="actualizarOrden()">
                    <option value="asc">Ascendente</option>
                    <option value="desc">Descendente</option>
                </select>
            </div>
        </div>

        <!-- Contenedor de productos -->
        <div id="tablaArticulos" class="row g-3 justify-content-center">
            <!-- Aquí se insertan las tarjetas dinámicamente -->
        </div>
    </div>

    <script src="utiles.js"></script>
</body>

</html>
